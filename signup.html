<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style/login.css?3">
     <script src="script/signup.js?7"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="login-form">
            <h1>Welcome Home!</h1>
            <form id="login-form">
                <p>User Name</p>
                <input id="username" type="text"  placeholder="User Name" required>
                <p>Password</p>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <p>Phone</p>
                <input id="phone" type="text"  placeholder="Phone" required>
                <p>Address</p>
                <input id="address" type="text"  placeholder="City/Province/Country" required>
                <button onclick="signup();" type="submit">SIGNUP</button>
                <div id="register-feed" ></div>
                
            </form>
            <button onclick="window.location.replace('Index.html')">LOGIN NOW</button> 
        </div>
    </body>
</html>
